{% extends 'base.html' %}

{% block content %}
  <h2>Add a Drink</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="form-group">
      <label for="{{ form.name.id_for_label }}">Name:</label>
      {{ form.name }}
    </div>
    <div class="form-group mb-2">
     {{ form.category.label_tag }}
      {{ form.category }}
    </div>
    <div class="form-group">
      <label for="{{ form.opening_stock.id_for_label }}">Opening Stock:</label>
      {{ form.opening_stock }}
    </div>
    <div class="form-group">
      <label for="{{ form.new_stock.id_for_label }}">New Stock:</label>
      {{ form.new_stock }}
    </div>
    <div class="form-group">
      <label for="{{ form.price.id_for_label }}">Price:</label>
      {{ form.price }}
    </div>
    <div class="form-group">
      <label for="{{ form.damage.id_for_label }}">Damage:</label>
      {{ form.damage }}
    </div>
    <div class="form-group">
      <label for="{{ form.image.id_for_label }}">Image:</label>
      {{ form.image }}
    </div>
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'drink_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
