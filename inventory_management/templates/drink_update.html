{% extends 'base.html' %}

{% block content %}
  <h2>Edit Drink {{ drink.name }}</h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Save</button>
    <a href="{% url 'drink_list' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
