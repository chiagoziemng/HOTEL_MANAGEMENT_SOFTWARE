{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <h1 class="mt-4 mb-4">Create Sale</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Create Sale</button>
      {% comment %} <a href="{% url 'bar_pos:sale_list' %}" class="btn btn-secondary">Cancel</a> {% endcomment %}
    </form>
  </div>
{% endblock %}
