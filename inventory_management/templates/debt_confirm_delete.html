{% extends 'base.html' %}

{% block content %}
  <h2>Confirm delete debt</h2>
  <p>Are you sure you want to delete this debt?</p>
  <form action="{% url 'debt_delete' debt.id %}" method="POST">
    {% csrf_token %}
    <input type="submit" value="Delete">
    <a href="{% url 'debt_detail' debt.id %}">Cancel</a>
  </form>
{% endblock %}
