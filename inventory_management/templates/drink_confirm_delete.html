{% extends 'base.html' %}

{% block content %}
  <h2>Delete Drink "{{ drink.name }}"</h2>
  <form method="post">
    {% csrf_token %}
    <p>Are you sure you want to delete the drink "{{ drink.name }}"?</p>
    <button type="submit" class="btn btn-danger">Delete</button>
    <a href="{% url 'drink_detail' drink.id %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
